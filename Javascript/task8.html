<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body {
  font-family: sans-serif;
}

h1 {
  text-align: center;
}

p {
  text-align: center;
}

form {
  width: 500px;
  margin: 0 auto;
}

input,
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  background-color: #000;
  color: #fff;
  cursor: pointer;
}

  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <p>Kindly fill in this form to register.</p>

  <form action="/register" method="post">
    <input type="text" name="first_name" placeholder="First Name">
    <input type="text" name="last_name" placeholder="Last Name">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <input type="password" name="password_confirmation" placeholder="Re-enter Password">

    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female

    <input type="number" name="age" placeholder="Age">
    <input type="tel" name="phone_number" placeholder="Phone Number">
    <input type="text" name="address" placeholder="Address">
    <input type="text" name="state" placeholder="State">

    <select name="country">
      <option value="">Choose your country</option>
      <option value="India">India</option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Canada">Canada</option>
    </select>

    <input type="checkbox" name="languages_known[]" value="English"> English
    <input type="checkbox" name="languages_known[]" value="Hindi"> Hindi
    <input type="checkbox" name="languages_known[]" value="Telugu"> Telugu

    <input type="submit" value="Register">
  </form>
  <script>
    const form = document.querySelector("form");

form.addEventListener("submit", (event) => {
  event.preventDefault();

  const firstName = form.querySelector("input[name='first_name']");
  const lastName = form.querySelector("input[name='last_name']");
  const email = form.querySelector("input[name='email']");
  const password = form.querySelector("input[name='password']");
  const passwordConfirmation = form.querySelector("input[name='password_confirmation']");

  // Validate required fields
  if (!firstName.value || !lastName.value || !email.value || !password.value || !passwordConfirmation.value) {
    alert("Please fill in all required fields.");
    return;
  }

  // Check that passwords match
  if (password.value !== passwordConfirmation.value) {
    alert("Passwords do not match.");
    return;
  }

  // Submit the form
  form.submit();
});

  </script>
</body>
</html>
