<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task 6</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5 bg-light">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Bootstrap Task 6</h2>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback" id="name-error">Name field is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div class="invalid-feedback" id="email-error">Name field is required.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="invalid-feedback" id="password-error">Name field is required.</div>
                    </div>
                    <div class="form-group mb-3">
                        <div>
                            <label for="hobbies" class="form-label">Hobbies</label>
                        </div>
                        <div>
                            <select class="form-control">
                                <option selected=""> </option>
                                <option>Reading</option>
                                <option>Gaming</option>
                                <option>Sports</option>
                                <option>Cooking</option>
                                <option>Music</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block mb-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
